<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="registrationpage.css">
</head>
<body>
    <header>
        <div class="PageHead">
            <div>
                <img src="./assets/images/stock-vector--modern-blood-donor-ripple-effect-drop-1515881030-removebg-preview.png" height="150px" alt="">
            </div>
            <div style="justify-items: end; align-content: center;">
                <ul class="PageHead_list">
                    <li>Home</li>
                    <li>About Us</li>
                    <li>Get Blood</li>
                    <li>Donate Blood</li>
                    <button id="login_btn">Login</button>
                    <button id="register_btn">Register</button>
                </ul>
            </div>
        </div>
    </header> 
    <div class="regdonor">
        <div>
        <h1>Registration As Donor</h1>

        </div>
        <div id="form1">
            <FORM>
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="first Name">
                <input type="text" id="name" placeholder="Last Name">
                <br>
                <label for="phno.">Phone Number</label>
                <input type="tel" name="phone number" id="phno." placeholder="+91">
                <br>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Mail ID">
                <br>
                <div>
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="Address">
                    <div>
                        <label for="state">State</label>
                        <input type="text" name="state" id="state" placeholder="Type Here">
                        <label for="District">District</label>
                        <input type="text" name="district" id="district" placeholder="Type Here">
                    </div>
                    <br>
                    <label for="pin">Pin no.</label>
                    <input type="text" id="pin" placeholder="Pincode">        
                </div>
                <div>
                    <label for="age">Age</label>
                    <input type="number" name="age" id="age" placeholder="Age" min="18">
                    <br>
                    <label for="blood group">Blood Group</label>
                    <select name="blood" id="blood group" >
                        <option value="">--Please choose an option--</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                    <br>
                    <div class="container">
                        <!-- Checkbox and Label -->
                        <label class="checkbox-label" for="donationCheckbox">
                          <input type="checkbox" id="donationCheckbox"> I want to donate
                        </label>
                    
                        <!-- Date Picker (initially hidden) -->
                        <input type="date" id="donationDatePicker" class="date-input" style="display:none;">
                    
                        <!-- Donation Date Display -->
                        <p id="donationDate"></p>
                    </div>
                    
                      <script src="registrationpage.js"></script> <!-- Linking external JavaScript -->
    
                </div>
                <div>
                    
                </div>
                
    
    
    
    
    
            </FORM>
        </div>
        
    </div>
</body>
</html>
