<body>
    <header>
        <div class="PageHead">
            <div>
                <img src="./assets/images/stock-vector--modern-blood-donor-ripple-effect-drop-1515881030-removebg-preview.png"
                    height="150px" alt="">
            </div>
            <div style="justify-items: end; align-content: center;">
                <ul class="PageHead_list">
                    <li id="home-btn" onclick="nav_generate('home')">Home</li>
                    <li id="about-btn" onclick="nav_generate('about')">About Us</li>
                    <li id="get-btn" onclick="nav_generate('get')">Get Blood</li>
                    <li id="donate-btn" onclick="nav_generate('donate')">Donate Blood</li>
                    <button id="login_btn" onclick="nav_generate('login')">Login</button>
                    <div class="dropdown">
                        <button class="dropbtn">Register as 
                          <i class="fa fa-caret-down"></i>
                        </button>
                        <div class="dropdown-content">
                          <a href="./registrationpage.html">Individual</a>
                          <a href="./regorg.html">Organization</a>
                        </div>
                      </div>    
                </ul>
            </div>
        </div>
    </header>
    
    <div style="width: 100%; justify-items: center;">
        <div id="headbox">
            <h1>Registration As Donor</h1>
        </div>
    </div>
    <div class="regdonor">
        <div class="c1">
            <div id="form1">
                <FORM>
                    <div>
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="First Name">
                        <input type="text" id="name" placeholder="Last Name">
                    </div>
                    <div>
                        <label for="phno.">Phone Number</label>
                        <input type="tel" name="phone number" id="phno." placeholder="+91">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Mail ID">
                    </div>


                    <div>
                        <label for="address">Address</label>
                        <input type="text" id="address" placeholder="Address">
                        <div>
                            <label for="state">State</label>
                            <input type="text" name="state" id="state" placeholder="Type Here">
                            <label for="District">District</label>
                            <input type="text" name="district" id="district" placeholder="Type Here">
                        </div>
                        <br>
                        <label for="pin">Pin no.</label>
                        <input type="text" id="pin" placeholder="Pincode">
                    </div>
                    <div>
                        <label for="age">Age</label>
                        <input type="number" name="age" id="age" placeholder="Age" min="18">
                        <br>
                        <label for="bloodgroup">Blood Group</label>
                        <select  name="blood" id="bloodgroup">
                            <option value="">--Please choose an option--</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>
                    <div class="container">
                        <!-- Checkbox and Label -->
                        <label class="checkbox-label" for="donationCheckbox">
                            <input type="checkbox" id="donationCheckbox">Have you ever donated Blood?
                        </label>

                            <!-- Date Picker (initially hidden) -->
                            <input type="date" id="donationDatePicker" class="date-input" style="display:none;">

                            <!-- Donation Date Display -->
                            <p id="donationDate"></p>

                        
                    </div>
                    <div style="width: 100%; text-align: center; align-items: center; margin: 50px;">
                        <input type="checkbox" id="undertaking">
                        <label for="undertaking" id="undertakingtext">You hereby agree that the information shared above is true by all means.</label>
                    </div>
                    <div id="sumbitbutt">
                        <button type="submit" id="regbutton"> <p>SUBMIT</p>  
                            <svg width="37" height="38" viewBox="0 0 37 38" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect width="37" height="38" fill="black"/>
                            <path d="M33.9167 17.5433V19C33.9148 22.4143 32.8383 25.7366 30.8478 28.4712C28.8572 31.2059 26.0593 33.2064 22.8712 34.1745C19.6832 35.1426 16.2758 35.0263 13.1573 33.8431C10.0389 32.6598 7.37638 30.473 5.56694 27.6087C3.75749 24.7444 2.89805 21.3561 3.11679 17.9492C3.33553 14.5422 4.62073 11.2992 6.78072 8.70369C8.94071 6.1082 11.8598 4.29934 15.1025 3.54689C18.3452 2.79443 21.738 3.13869 24.7746 4.52832" stroke="white" stroke-width="3.08333" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M33.9167 6.33337L18.5 22.1825L13.875 17.4325" stroke="white" stroke-width="3.08333" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </FORM>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="registrationpage.js"></script> <!-- Linking external JavaScript -->
</body>

</html>
