<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="otp.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <div class="PageHead">
            <div>
                <img src="./assets/images/stock-vector--modern-blood-donor-ripple-effect-drop-1515881030-removebg-preview.png"
                    height="150px" alt="">
            </div>
            <div style="justify-items: end; align-content: center;">
                <ul class="PageHead_list">
                    <li id="home-btn" onclick="nav_generate('home')">Home</li>
                    <li id="about-btn" onclick="nav_generate('about')">About Us</li>
                    <li id="get-btn" onclick="nav_generate('get')">Get Blood</li>
                    <li id="donate-btn" onclick="nav_generate('donate')">Donate Blood</li>
                    <button id="login_btn" onclick="nav_generate('login')">Login</button>
                    <div class="dropdown">
                        <button class="dropbtn">Register as 
                          <i class="fa fa-caret-down"></i>
                        </button>
                        <div class="dropdown-content">
                          <a href="./registrationpage.html">Individual</a>
                          <a href="./regorg.html">Organization</a>
                        </div>
                      </div>    
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="otp-container">
            <h2>Enter OTP</h2>
            <p>An OTP has been sent to your registered email/phone.</p>
            <form id="otp-form">
                <input type="text" id="otp" placeholder="Enter OTP" maxlength="6" required>
                <div id="subbnt">
                    <button type="submit" id="submit-btn">Verify OTP</button>
                </div>

                
            </form>
            <p id="timer"></p>
            <div id="error-message" class="error-message"></div>
        </div>

    </main>
    <script src="otp.js"></script>
</body>

</html>
